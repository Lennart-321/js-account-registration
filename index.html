<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Uppgift JS - Account Registration</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Uppgift JS - Account Registration</h1>

        <form id="the-form">
            <div>
                <label id="label0">Name</label>
                <input type="text" name="name" id="input0" />
                <span id="error0" hidden>Enter your name</span>
            </div>

            <div>
                <label id="label1">Username</label>
                <input type="text" name="username" id="input1" />
                <span id="error1" hidden>User name must be at least 3 characters</span>
            </div>
            <div>
                <label id="label2">Email</label>
                <input type="email" name="email" id="input2" />
                <span id="error2" hidden>Enter valid email address</span>
            </div>
            <div>
                <label id="label3">Password</label>
                <input type="password" name="password" id="input3" />
                <span id="error3" hidden>Password must be at least 8 characters</span>
            </div>
            <div>
                <label id="label4">Confirm password</label>
                <input type="password" name="passwordConfirm" id="input4" />
                <span id="error4" hidden>No match!</span>
            </div>
            <button type="submit" id="submit" disabled>Send</button>
        </form>
        <script src="index.js"></script>
    </body>
</html>
